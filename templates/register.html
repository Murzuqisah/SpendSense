{% extends "base.html" %}

{% block title %}SpendSense - Register{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <h2>Create Account</h2>
        <p class="auth-subtitle">Join SpendSense today</p>

        {% if error %}
        <div class="error-banner">{{ error }}</div>
        {% endif %}

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" placeholder="Choose a username" required autofocus>
                <small>3-20 characters, letters and numbers only</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <small>At least 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
                    required>
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</section>
{% endblock %}
