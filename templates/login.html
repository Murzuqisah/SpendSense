{% extends "base.html" %}

{% block title %}SpendSense - Login{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <h2>Login to SpendSense</h2>
        <p class="auth-subtitle">Access your financial decisions</p>

        {% if error %}
        <div class="error-banner">{{ error }}</div>
        {% endif %}

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" placeholder="Enter your username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</section>
{% endblock %}
